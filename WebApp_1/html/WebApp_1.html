<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
</head>
<body>
    <h1>Generador de Contraseñas Seguras</h1>
    <label for="longitud">Longitud de la Contraseña:</label>
    <input type="number" id="longitud" min="8" max="20" step="1" value="6"><br>

    <label>Incluir:</label><br>
    <input type="checkbok" id="mayusculas"> Letras Mayúsculas<br>
    <input type="checkbok" id="minusculas"> Letras Minúsculas<br>
    <input type="checkbok" id="números"> Números<br>
    <input type="checkbok" id="especiales"> Caracteres Especiales<br>

    <button id="generar">Generar Contraseña</button><br>

    <label for ="Contraseña generada">Contraseña Generada: </label>
    <input type="text" id="contraseña generada" readonly>

    <script src="../js/WebApp_1.js"></script>
</body>
</html>
